<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSS Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="hour">
        <div class="hh" id="hh"></div>
      </div>
      <div class="min">
        <div class="mm" id="mm"></div>
      </div>
      <div class="sec">
        <div class="ss" id="ss"></div>
      </div>
    </div>
  </body>
</html>
